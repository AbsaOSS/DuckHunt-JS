<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Duck Hunt Confluent Kafka Demo</title>
    <script>
        var storeValues = function (form) {
            var today = new Date();
            var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days
            console.log(form.email.value)
            document.cookie = "email" + "=" + escape(form.email.value) + "; path=/; expires=" + expiry.toGMTString();
            setCookie("email", form.email.value);
            console.log("Cookie: " + document.cookie)
            window.open("duckhunt.html", "_self")
            return false;
        };

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: #7B1B3C; color: white;">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <img src="DuckHuntScreenshot.png" style="width:50%;" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <h1 class="display-1">Duck Hunt</h1>
                <h1 class="display-3">Confluent Kafka Demo</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <form name="myForm" method="get" action="duckhunt.html" onsubmit="return storeValues(this);">
                    <fieldset>
                        <div class="mb-3 row">
                            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label"
                                style="font-size: 3rem;;">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    name="email" placeholder="name@example.com"
                                    style="line-height: 1.5; font-size: 3rem;">
                            </div>
                        </div>
                        <span>
                            <input type="submit" value="Start Game" class="btn btn-primary"
                                style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 4rem; --bs-border-radius: 1rem;">
                        </span>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                Based of Matthew Surabian's DuckHunt-JS on <a
                    href="https://github.com/MattSurabian/DuckHunt-JS">Github</a>.

            </div>
        </div>
    </div>
</body>

</html>
